<!DOCTYPE html>
<html lang="en">

<head>
  <title>Multi Field Toggle</title>
  <link rel="stylesheet" href="https://bikingbadger.github.io/vanilla-academy/css/style.css" />
</head>

<body>
  <h1>
    <img class="vanilla-icon" src="https://res.cloudinary.com/hiltonmeyer-com/image/upload/v1571336113/ice-cream_mnxdlc.png" alt="ice cream icon" />Vanilla JS Projects
    <img class="vanilla-icon" src="https://res.cloudinary.com/hiltonmeyer-com/image/upload/v1571336113/ice-cream_mnxdlc.png" alt="ice cream icon" />
  </h1>
  <p><a href="/vanilla-academy">
      &lt; Home</a> </p>
  <h2>Password Toggle Visibility</h2>

  <form>
    <div>
      <label for="current-password">Current Password
        <input type="password" name="current-password" id="current-password" /></label>
    </div>

    <div>
      <label for="new-password">New Password
        <input type="password" name="new-password" id="new-password" /></label>
    </div>

    <div>
      <label for="show-passwords">
        <input type="checkbox" name="show-passwords" id="show-passwords" />
        Show passwords
      </label>
    </div>

    <p>
      <button type="submit">Change Password</button>
    </p>
  </form>

  <p>
    Solution and thoughts on how I got it to work can be found
    <a href="https://hiltonmeyer.com/articles/toggle-multiple-fields.html" target="_blank">here</a>
  </p>

  <script src="script.js"></script>
</body>

</html>
