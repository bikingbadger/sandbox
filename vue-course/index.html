<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <h1>Computed Properties</h1>
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Second Increase</button>
        <button @click="randomNumber=Math.random()">Random</button>
        <p>Counter: {{ counter }} | {{secondCounter}} | {{ randomNumber }}</p>
        <p>Output: {{ output }}</p>
        <p>Result: {{ result() }}</p>
        <p>Another Result: {{ anotherResult() }}</p>

        <h1>Dynamic Styling</h1>
        <div class="box" @click="redSelected = !redSelected" :class="{red:redSelected}"></div>
        <div class="box" :class="divClasses"></div>
        <div class="box" :class="color"></div>
        <input type="text" v-model="color">
    </div>
    <script src="app.js"></script>
</body>

</html>
